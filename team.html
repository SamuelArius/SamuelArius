<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberdyneITSolutions Team</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .team-members {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 20px;
    }

    .team-member {
      text-align: center;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
    }

    .team-member:hover {
      transform: translateY(-5px);
    }

    .team-member img {
      width: 100%;
      height: auto;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
      max-width: 150px;
      max-height: 150px;
      border: 4px solid #fff;
      box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
    }

    .team-member p {
      font-weight: bold;
      margin: 0;
      color: #333;
    }
  </style>
</head>

</body>
</html>
