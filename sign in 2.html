<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
  body {
    font-family: 'Times New Roman', Times, serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f1f1f1;
  }
  
  .container {
    width: 100%;
    max-width: 400px;
    text-align: center;
  }
  
  .card {
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  
  h2 {
    margin-bottom: 30px;
    color: #333;
  }
  
  input[type="email"],
  input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  button {
    width: calc(100% - 20px);
    padding: 10px;
    background-color: #0078d4;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #005ea2;
  }
  
  .forgot-password {
    margin-top: 10px;
  }
  
  .register-link {
    margin-top: 20px;
    font-size: 14px;
    color: #333;
  }
  
  .register-link a {
    color: #0078d4;
    text-decoration: none;
  }
</style>  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Sign In</h2>
      <form>
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit">Sign In</button>
      </form>
      <p class="forgot-password"><a href="#">Forgot Password?</a></p>
      <p class="register-link">Don't have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
